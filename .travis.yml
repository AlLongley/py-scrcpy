language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

  
before_install:
  - wget http://launchpadlibrarian.net/248126283/ffmpeg_2.8.6-1ubuntu2_amd64.deb -O ~/ffmpeg.deb
  - sudo dpkg -i ~/ffmpeg.deb
  - sudo apt-get update
  - sudo apt-get install -f
  
# command to install dependencies
install:
  - pip install numpy pillow nose pytest

# command to run tests
script: python -m pytest